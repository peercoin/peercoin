name: Peercoin-artifact
on: [push, pull_request]

# Should do linux, mac and windows.
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: dependencies
        run: |
          sudo apt-get -y install autoconf libtool pkg-config libdb-dev libdb++-dev libboost-all-dev libssl-dev libevent-dev
                
      - name: no-wallet build, fix it
        run: |
          ./autogen.sh
          ./configure --with-gui=qt5 --with-incompatible-bdb
          make
          make install



